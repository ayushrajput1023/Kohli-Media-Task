<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

  </head>
  <body>


<div class="show-btn"><img class="img1" src="login.png" alt="">Show Login Form</div>

    <div class="login">
      <div class="hide-login-bt">
        <img class="img2" src="close.png" alt="">
      </div>
      <form class="login-form" action="index.html" method="post">
        <h1>Welcome</h1>
        <input class="in" type="text" name="" placeholder="Username">
        <input class="in" type="password" name="" placeholder="Password">
        <input class="but" type="Submit" name="" value="Log in">
      </form>
    </div>

    <script type="text/javascript">
      $(".show-btn").on("click",function(){
        $(".login").toggleClass("showed");
      });

      $(".hide-login-bt").on("click",function(){
        $(".login").toggleClass("showed");
      });
    </script>
  </body>
</html>
